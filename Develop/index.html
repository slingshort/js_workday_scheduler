<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

    <script src="https://kit.fontawesome.com/c6f2add7c2.js" crossorigin="anonymous"></script>

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <!-- linked momentjs and jquery libs here -->
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- <div class="time-block"> -->
        <table class = table>
          <tr class="row">
            <td class="hour">9am</td>
            <td ><textarea class="description"></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
          </tr>
          <tr class="row">
            <td class="hour">10am</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">11am</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">12pm</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">1pm</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">2pm</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">3pm</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">4pm</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row">
            <td class="hour">5pm</td>
            <td class="description"><textarea></textarea></td>
            <td class="saveBtn"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
        </table>
      <!-- </div> -->


    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
