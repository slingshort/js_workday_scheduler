<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <link

    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <p id="alertArea" class="description"></p>
      <!-- Timeblocks go here -->
      <!-- <div class="time-block"> -->
        <table class = table>
          <tr class="row time-block">
            <td class="col-md-1 hour">9am</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h9"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn9"><i class="fa-solid fa-floppy-disk"></td>
          </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">10am</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h10"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn10"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">11am</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h11"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn11"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">12pm</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h12"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn12"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">1pm</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h13"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn13"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">2pm</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h14"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn14"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">3pm</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h15"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn15"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">4pm</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h16"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn16"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
          <tr class="row time-block">
            <td class="col-md-1 hour">5pm</td>
            <td class="col-md-10"><textarea class="col-md-10 description" id="h17"></textarea></td>
            <td class="btn saveBtn col-md-1" id="btn17"><i class="fa-solid fa-floppy-disk"></td>
            </tr>
        </table>
      <!-- </div> -->


    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
